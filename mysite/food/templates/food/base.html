{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-dark bg-danger">
    <a href="#" class="navbar-brand">Food App</a>
    <div class="navbar">
        <a class="nav-item nav-link"  href="#" style="margin-left:5px;"> Menu Item </a>
        <a class="nav-item nav-link"  href="{% url 'food:create_item' %}" style="margin-left:5px;"> Add Item </a>
        <a class="nav-item nav-link"  href="#" style="margin-left:5px;"> Delete Item </a>
        <a class="nav-item nav-link"  href="" style="margin-left:5px;"> Update Item </a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" style="margin-left:5px;" class="nav-item nav-link">logout</a>
            <a href="{% url 'profile' %}" style="margin-left:5px;" class="nav-item nav-link">Profile</a>
        {% else %}
            <a href="{% url 'login' %}" style="margin-left:5px;" class="nav-item nav-link">Login</a>
        {% endif %}
    </div>
</nav>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tag }}"> {{ message }} </div>

        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
