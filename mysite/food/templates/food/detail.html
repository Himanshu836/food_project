{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img src="{{item.Item_image}}" height="300px;" width="200px;" object-fit="cover;" class="card"  />
            </div>
            <div class="col-md-6">
                <h1>{{ object.Item_name }}</h1>

                <h2>{{ object.Item_desc }}</h2>
                <h3>${{ object.Item_Price }}</h3>
                <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>



    {% endblock %}
</body>
</html>
